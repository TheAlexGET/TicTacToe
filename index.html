<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="congrat"></h1>
    <div class="tips">
    <p>Reset: Fully resets the game</p>
    <p>New Players: start game with new players</p>
    <p>Play With AI: play with Artificial Intelegence</p>
    <p>Play Again: Play Again</p></div>
    
    <div class="table">
      <table>
        <tr>
          <th><button class="btn" id="a1"></button></th>
          <th><button class="btn" id="a2"></button></th>
          <th><button class="btn" id="a3"></button></th>
        </tr>
        <tr>
          <th><button class="btn" id="a4"></button></th>
          <th><button class="btn" id="a5"></button></th>
          <th><button class="btn" id="a6"></button></th>
        </tr>
        <tr>
          <th><button class="btn" id="a7"></button></th>
          <th><button class="btn" id="a8"></button></th>
          <th><button class="btn" id="a9"></button></th>
        </tr>
      </table>
    </div>
    <div
      style="
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        justify-content: space-evenly;
      "
    >
      <div>
        <input id="restart" type="button" value="Reset" />
      </div>
      <div>
        <input id="newPlayer" type="button" value="2 Players" />
      </div>
      <div>
        <input id="play_AI" type="button" value="Play with AI" />
      </div>
      <div>
        <input id="newGame" type="button" value="Play Again" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
